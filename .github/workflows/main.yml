# Basic workflow to get started with workflow

name: Maven CI/Cd
on: 
 push:
  branches: [ master ]
 pull_request:
  branches: [ master ]
  
jobs:
 build_and-test:
  runs-on: ubuntu latest
  
  steps:
   - name: file check
     uses: actions/checkout@v2
     
   - name: setup jdk 14
     uses: actions/setup-java@v1
     with:
       java-version: 14
       
   - name: build project with maven
     run: mvn -B package --file pom.xml
    
   
  
